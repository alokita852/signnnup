<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: url('2025-03-12.png');
    background-size: cover;
}

.container {
    background: white;
    padding: 10px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    align-items: end;
    height: 390px;
    margin-left: 80px;
}
.container:hover{
    box-shadow: 0 0 20px rgb(23, 182, 246);
}

h2 {
    text-align: center;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;

}
input:hover{
    box-shadow: 0 0 20px rgb(23, 182, 246);
}

button {
    width: 100%;
    padding: 10px;
    background-color: rgb(23, 182, 246);
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: rgb(11, 107, 145);
}

#message {
    text-align: center;
    margin-top: 10px;
    color: red;
}
    </style>
</head>
<body>
    <div class="container">
        <h2>Signup</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p id="message"></p>
    </div>
    <script>document.getElementById('signupForm').addEventListener('submit', function(event) {
        event.preventDefault(); 
    
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const messageElement = document.getElementById('message');
    

        if (password !== confirmPassword) {
            messageElement.textContent = "Passwords do not match!";
            return;
        }
    

        messageElement.textContent = "Signup successful! Welcome, " + username + "!";
        messageElement.style.color = "green";
    
        document.getElementById('signupForm').reset();
    });</script>
</body>
</html>
